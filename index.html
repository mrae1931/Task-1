<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                <button id="location-btn"><i class="fas fa-location-crosshairs"></i> Use My Location</button>
            </div>
        </header>

        <main>
            <div class="weather-display">
                <div class="current-weather">
                    <h2 id="current-location">Loading...</h2>
                    <div class="weather-info">
                        <div id="weather-icon"></div>
                        <div class="weather-details">
                            <p id="current-temp">--Â°C</p>
                            <p id="weather-description">--</p>
                            <p>Wind: <span id="wind-speed">-- km/h</span></p>
                            <p>Humidity: <span id="humidity">--%</span></p>
                        </div>
                    </div>
                </div>

                <div class="hourly-forecast">
                    <h3><i class="fas fa-clock"></i> Hourly Forecast</h3>
                    <div class="forecast-scroll" id="hourly-container">
                        <!-- Hourly forecast will be inserted here -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
